    BACKGROUND COLOR
    background color of an element using the background-color property. This property accepts a wide range of color values, including named colors, RGB values, and hexadecimal color codes.

            /* Using a named color */
        background-color: red;

        /* Using an RGB value */
        background-color: rgb(255, 0, 0);

        /* Using a hexadecimal color code */
        background-color: #FF0000;

        You can also set the background color to be transparent, which allows the content behind the element to show through:

        /* Setting the background color to be transparent */
        background-color: transparent;

        In addition to the background-color property, there are several other properties that can be used to control the appearance of an element's background, including:

        background-image: sets an image as the background of an element
        background-position: sets the position of the background image within the element
        background-repeat: sets whether or not the background image should be repeated
        background-size: sets the size of the background image within the element

           /* Using a background image */
        background-image: url('background-image.jpg');
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;

        In this example, the background-image property is used to specify the image to be used as the background. The background-position property centers the image within the element, and background-repeat is set to no-repeat to prevent the image from repeating. Finally, background-size is set to cover to ensure that the image covers the entire element.
